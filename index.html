<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Movie tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets for sale!</h1>

    <form id="form">

      <label for="movieLabel">Movies</label><br>
      <select name="titles" id="titles">
        <option value="Titanic">Titanic</option>
        <option value="Star-Wars-Episode:-IV">Star Wars Episode: IV</option>
        <option value="Ghostbusters">Ghostbusters</option>
      </select><br>

      <div class="radio">
        <label for="time">
          <input type="radio" name="movieTimes" value="2pm" checked>
          2pm
        </label>
        <label for="time">
          <input type="radio" name="movieTimes" value="5:30pm">
          5:30pm
        </label>
        <label for="time">
          <input type="radio" name="movieTimes" value="8pm">
          8pm
        </label>
      </div>

      <label for="age">What is your age?</label><br>
      <input type="number" id="age" min="0" max="122">

      <button>click me</button>
    </form>

    <div id="ticketPrice"></div>

  </div>
</body>
</html>
